version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: datagate
      MYSQL_USER: datagate
      MYSQL_PASSWORD: datagatepass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  adminer:
    image: adminer
    ports:
      - "8080:8080"
volumes:
  dbdata:
